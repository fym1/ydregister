<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="back">
        <div class="box">
            <h2 style="font-size: 36px;padding-bottom: 4px;">欢迎注册</h2>
            <p style="font-size: 14px;color: #9B9B9B;">已有账号?
                <a href="#">登录</a>
            </p>
            <div style="margin-top:50px;">
                <label class="t1">用户名</label>
                <input class="text" id="name" placeholder="请设置用户名">
                <br>
                <div class="tip" id="name-message"></div>
                <label class="t1">手机号</label>
                <input class="text" id="phone" placeholder="可用于登录和找回密码">
                <br>
                <div class="tip" id="phone-message"></div>
                <label class="t1" style="margin-right:1px">密&nbsp;&nbsp;&nbsp;码</label>
                <input class="text" id="pwd" placeholder="请设置登录密码">
                <br>
                <div class="tip" id="pwd-message"></div>
                <label class="t1">验证码</label>
                <input class="test" id="test" placeholder="请输入验证码">
                <input type="button" class="getcode" value="获取验证码">
                <div class="tip" id="test-message"></div>
            </div>
            <input type="button" class="btn" id="sign" value="注 册"/>
            <div class="select">
                <input type="checkbox">
                <span class="t2">阅读并接受
                    <a href="#">《百度用户协议》</a>
                    及
                    <a href="#">《百度隐私权保护说明》</a>
                </span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
